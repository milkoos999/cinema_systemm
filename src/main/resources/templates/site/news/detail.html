<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.title} + ' — ArtSchoolSystem'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h1 class="h4 mb-0" th:text="${news.title}"></h1>
                    <p class="text-muted small mb-0 mt-2">
                        <i class="bi bi-calendar me-1"></i><span th:text="${#temporals.format(news.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                    </p>
                </div>
                <div class="card-body">
                    <div th:utext="${#strings.replace(news.content, '\\n', '<br>')}"></div>
                </div>
            </div>

            <div class="mt-4">
                <a href="/news" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Назад к новостям
                </a>
            </div>
        </div>
    </div>
</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
