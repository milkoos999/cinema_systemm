<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

<div class="container py-4">
    <h1 class="mb-4"><i class="bi bi-newspaper me-2"></i>Новости</h1>

    <div class="row" th:if="${news != null and !news.isEmpty()}">
        <div class="col-md-8" th:each="newsItem : ${news}">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/news/{id}(id=${newsItem.id})}" class="text-decoration-none" th:text="${newsItem.title}"></a>
                    </h5>
                    <p class="card-text text-muted small">
                        <i class="bi bi-calendar me-1"></i><span th:text="${#temporals.format(newsItem.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                    </p>
                    <p class="card-text" th:text="${#strings.abbreviate(newsItem.content, 200)}"></p>
                    <a th:href="@{/news/{id}(id=${newsItem.id})}" class="btn btn-primary btn-sm">Читать далее</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${news == null or news.isEmpty()}" class="text-center py-5 text-muted">
        <i class="bi bi-newspaper" style="font-size: 3rem;"></i>
        <p class="mt-3">Новости не найдены</p>
    </div>
</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
