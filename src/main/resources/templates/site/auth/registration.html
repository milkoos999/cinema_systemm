<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Регистрация — CinemaSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
    <link rel="stylesheet" href="/static/site/css/main.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

	<div class="container py-4">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-lg border-0">
					<div class="card-body p-4">
						<h3 class="card-title mb-2 text-center">Регистрация в CinemaSystem</h3>
						<p class="text-center text-white mb-4">Создайте аккаунт для доступа к информационной системе кинотеатра.</p>

						<form th:action="@{/registration}" th:object="${userForm}" method="post">
							<div class="mb-3">
								<label class="form-label">ФИО</label>
								<input type="text" th:field="*{fullName}" class="form-control" placeholder="Иванов Иван Иванович" required minlength="3" maxlength="100"/>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required/>
							</div>
							<div class="mb-3">
								<label class="form-label">Пароль</label>
								<input type="password" th:field="*{password}" class="form-control" placeholder="Минимум 6 символов" required minlength="6"/>
							</div>
						<div class="d-grid gap-2">
							<button class="btn btn-success btn-lg">Зарегистрироваться</button>
						</div>
						</form>

						<div class="text-center mt-3">
							<a href="/login">Уже есть аккаунт? Войти</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
