<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Вход — CinemaSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
    <link rel="stylesheet" href="/static/site/css/main.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

	<div class="container py-4">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-5">
				<div class="card shadow-lg border-0">
					<div class="card-body p-4">
						<h3 class="card-title mb-2 text-center">Вход в CinemaSystem</h3>
						<p class="text-center text-white mb-4">Добро пожаловать! Введите свои данные для доступа к информационной системе кинотеатра.</p>

						<form action="/login" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" name="email" class="form-control" placeholder="Введите email" required/>
							</div>
							<div class="mb-3">
								<label class="form-label">Пароль</label>
								<input type="password" name="password" class="form-control" placeholder="Введите пароль" required/>
							</div>

						<div class="d-grid gap-2">
							<button class="btn btn-success">Войти</button>
						</div>
						</form>

						<div class="text-center mt-3">
							<a href="/registration">Нет аккаунта? Зарегистрироваться</a>
						</div>

						<div class="mt-3 text-danger text-center" th:if="${error}">
							Неверный логин или пароль
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
