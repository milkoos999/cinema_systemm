<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${movie.title} + ' — CinemaSystem'">Фильм — CinemaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>
<div th:replace="~{site/layout/navbar :: navbar}"></div>
<section style="padding-top: 10%; padding-bottom: 10%;">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${movie.title}"></h1>
                <p class="lead" th:text="${movie.description}"></p>
                <p><strong>Жанр:</strong> <span th:text="${movie.genre}"></span></p>
                <p><strong>Длительность:</strong> <span th:text="${movie.duration}"></span> мин</p>
                <a href="/movies" class="btn btn-secondary">Назад к фильмам</a>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{site/layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
