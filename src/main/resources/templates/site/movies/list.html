<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фильмы — CinemaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>
<div th:replace="~{site/layout/navbar :: navbar}"></div>
<section style="padding-top: 10%; padding-bottom: 10%;">
    <div class="container">
        <h1 class="mb-4">Фильмы</h1>
        <div class="row">
            <div class="col-md-4" th:each="movie : ${movies}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text">Жанр: <span th:text="${movie.genre}"></span></p>
                        <p class="card-text">Длительность: <span th:text="${movie.duration}"></span> мин</p>
                        <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{site/layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
