<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои бронирования — CinemaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>
<div th:replace="~{site/layout/navbar :: navbar}"></div>
<section style="padding-top: 10%; padding-bottom: 10%;">
    <div class="container">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h1 class="mb-4">Мои бронирования</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Фильм</th>
                    <th>Зал</th>
                    <th>Время сеанса</th>
                    <th>Дата бронирования</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.session.movie != null ? booking.session.movie.title : 'Неизвестен'}"></td>
                    <td th:text="${booking.session.hall != null ? booking.session.hall.name : 'Неизвестен'}"></td>
                    <td th:text="${#temporals.format(booking.session.startTime, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <span class="badge text-dark"
                              th:text="${booking.status}"></span>
                    </td>
                    <td>
                        <form th:action="@{/bookings/{id}/cancel(id=${booking.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Отменить бронирование?')">Отменить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:replace="~{site/layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
