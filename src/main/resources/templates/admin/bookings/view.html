<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Просмотр бронирования — CinemaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>
<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: #ffd700; color: #000;">
                    <h4 class="mb-0">
                        <i class="bi bi-ticket-perforated me-2"></i>Просмотр бронирования
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person me-1"></i>Пользователь
                        </label>
                        <p class="form-control-plaintext" th:text="${booking.user.fullName}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-film me-1"></i>Фильм
                        </label>
                        <p class="form-control-plaintext" th:text="${booking.session.movie.title}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-house-door me-1"></i>Зал
                        </label>
                        <p class="form-control-plaintext" th:text="${booking.session.hall.name}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-clock me-1"></i>Время сеанса
                        </label>
                        <p class="form-control-plaintext" th:text="${#temporals.format(booking.session.startTime, 'dd.MM.yyyy HH:mm')}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-calendar-event me-1"></i>Дата бронирования
                        </label>
                        <p class="form-control-plaintext" th:text="${#temporals.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-info-circle me-1"></i>Статус
                        </label>
                        <p class="form-control-plaintext">
                            <span class="badge text-dark"
                                  th:text="${booking.status}"></span>
                        </p>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="/admin/bookings" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Назад
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
