<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бронирования — CinemaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>
<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-ticket-perforated me-2"></i>Управление бронированиями</h2>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Пользователь</th>
                            <th>Сеанс</th>
                            <th>Дата бронирования</th>
                            <th>Статус</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td>
                                <strong th:text="${booking.user.fullName}"></strong>
                            </td>
                            <td th:text="${booking.session.movie.title} + ' (' + ${#temporals.format(booking.session.startTime, 'dd.MM HH:mm')} + ')'"></td>
                            <td th:text="${#temporals.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}"></td>
                            <td>
                                <span class="badge text-dark"
                                      th:text="${booking.status}"></span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/bookings/{id}(id=${booking.id})}" class="btn btn-sm btn-primary me-1">Просмотр</a>
                                <form th:action="@{/admin/bookings/{id}/confirm(id=${booking.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success me-1">Подтвердить</button>
                                </form>
                                <form th:action="@{/admin/bookings/{id}/cancel(id=${booking.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-warning me-1">Отменить</button>
                                </form>
                                <form th:action="@{/admin/bookings/{id}/delete(id=${booking.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить?')">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<div th:replace="~{admin/layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
