<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userForm.id != null ? 'Редактировать пользователя' : 'Создать пользователя'} + ' — ArtSchoolSystem'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: #ffd700; color: #000;">
                    <h4 class="mb-0">
                        <span th:text="${userForm.id != null ? 'Редактировать пользователя' : 'Создать пользователя'}"></span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="${userForm.id != null ? '/admin/users/edit/' + userForm.id : '/admin/users/create'}" 
                          th:object="${userForm}" 
                          method="post">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-person me-1"></i>ФИО
                            </label>
                            <input type="text" 
                                   th:field="*{fullName}" 
                                   class="form-control" 
                                   placeholder="Иванов Иван Иванович" 
                                   required 
                                   minlength="3" 
                                   maxlength="100"/>
                            <div class="form-text">Полное имя пользователя</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-envelope me-1"></i>Email
                            </label>
                            <input type="email" 
                                   th:field="*{email}" 
                                   class="form-control" 
                                   placeholder="example@mail.com" 
                                   required/>
                            <div class="form-text">Используется для входа и уведомлений</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-key me-1"></i>Пароль
                            </label>
                            <input type="password" 
                                   th:field="*{password}" 
                                   class="form-control" 
                                   placeholder="••••••••" 
                                   th:required="${userForm.id == null}"
                                   minlength="6"/>
                            <div class="form-text text-warning" th:if="${userForm.id != null}">
                                <i class="bi bi-info-circle me-1"></i>Оставьте пустым, если не хотите менять пароль
                            </div>
                            <div class="form-text" th:if="${userForm.id == null}">Минимум 6 символов</div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-shield-check me-1"></i>Роль
                            </label>
                            <select th:field="*{role}" class="form-select" required>
                                <option value="">-- Выберите роль --</option>
                                <option th:each="role : ${roles}" 
                                        th:value="${role}" 
                                        th:text="${role}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>Сохранить
                            </button>
                            <a href="/admin/users" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-1"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
